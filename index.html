<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End Development Task - Proveway</title>
    <!-- Linking External CSS File -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="sunshine-bliss">
      <section class="first-section display-flex">
        <div class="segment">
          <hr />
        </div>
        <div class="segment">
          <p class="heading-bogo">YAY! It's BOGO</p>
        </div>
        <div class="segment">
          <hr />
        </div>
      </section>
      <form id="unitForm">
        <section class="second-section  mt-2" id="secondSection">
        </section>
        <div class="justify-content-space-between">
          <p class="free-delivery-text">Free Delivery</p>
          <p class="total-text" id="totalText"></p>
        </div>
        <button class="add-to-cart-button display-flex" type="submit">
          <p class="plus-symbole">+</p>
          <p class="add-to-cart-text">Add to Cart</p>
        </button>
      </form>
      <div class="justify-content-end">
        <p class="powered-by-pumper-text">@ Powered by Pumper</p>
      </div>
    </main>

    <!-- Linking External JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
